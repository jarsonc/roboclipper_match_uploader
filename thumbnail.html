    const line2 = document.getElementById('line2').value;

    const line1_no_space = line1.replace(/\s/g, '_');
    const line2_no_space = line2.replace(/\s/g, '_');
    const name = `${line1_no_space}_${line2_no_space}.png`;

    url = document.getElementById('output').src;
    const a = document.createElement('a');
    a.href = url;
    a.download = name;
    a.click();

  }
</script>

</html>
